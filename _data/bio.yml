          <strong>[Apr. 2018]</strong> I have presented my poster on the <a href='http://ice.dlut.edu.cn/valse2018/index.html'>Vision and Learning Seminar(VALSE2018)</a> in Dalian, LiaoNing Province, China. <br>
          <strong>[Feb. 2018]</strong> Our paper <a href='https://arxiv.org/abs/1804.09337'>DFN</a> is accepted to <a href='http://cvpr2018.thecvf.com/'>CVPR2018</a> in Salt Lake City, Ultah State! <br>
          <strong>[Jul. 2017]</strong> I joined Megvii (Face++) as a Research Intern. During the time, I mainly researched on the topic of <strong>Segmentation</strong>. <br>"
