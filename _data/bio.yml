  content:  "<strong>Changqian Yu</strong> is a first-year PH.D. student majoring in Computer Vision at
          <strong>Huazhong University of Science and Technology</strong>. He is pursuing his
          PH.D. Degree under the supervision of <a href='https://sites.google.com/site/changxingao/'>A.P. Changxin Gao</a>
          and <a href='http://auto.hust.edu.cn/info/1154/3414.htm'>Prof. Nong Sang</a> (2016-2019). 
          He works as a research intern at <strong>Megvii (Face++) Inc.</strong> mentored by
          <a href='http://www.skicyyu.org/'>Dr. Gang Yu</a> and supervised by <a href='http://www.jiansun.org/'>Dr. Jian Sun</a>. 
          His research interests focus on the <strong>Computer Vision</strong> and <strong>Artificial Intelligence</strong>,
          specifically on the topic of <strong>Segmentation</strong>.<br>"
  news:     "<h2>News</h2>
          <strong>[Sep. 2018]</strong> As a team member of Megvii(Face++) and R4D Team, we won the <strong>1st place</strong> of COCO Panoptic Segmentation and Mapillary Panoptic Segmentation in the <a href='http://cocodataset.org/workshop/coco-mapillary-eccv-2018.html'>COCO & Mapillary Panoptic Segmentation Challenge 2018</a>. I was invited to present at COCO & Mapillary Joint Workshop at <a href='https://eccv2018.org/'>ECCV2018</a> in Munich, Germany.
